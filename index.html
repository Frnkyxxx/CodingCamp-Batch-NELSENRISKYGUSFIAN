<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List - Nelsen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Kolom Todo -->
    <fieldset>
      <legend>ğŸ“Œ Daftar Tugas - Nelsen</legend>
      <form id="form">
        <input type="text" id="task" placeholder="Tulis kegiatan...">
        <input type="date" id="date">
        <button type="submit">Tambah</button>
      </form>

      <div class="filter">
        <select id="filter">
          <option value="all">Semua</option>
          <option value="done">Selesai</option>
          <option value="undone">Belum</option>
        </select>
      </div>

      <ul id="list"></ul>
    </fieldset>

    <!-- Kolom Catatan -->
    <fieldset>
      <legend>ğŸ“‹ Catatan - Nelsen</legend>
      <textarea id="notesArea" readonly></textarea>
    </fieldset>

  </div>
  <script src="script.js"></script>
</body>
</html>
